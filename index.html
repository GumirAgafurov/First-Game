<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <title>Knights and Apples</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        .menu-btn {
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            color: white;
            border: 2px solid gold;
            border-radius: 5px;
            padding: 12px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 200px;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
            transform: scale(1.05);
        }
        
        .menu-btn:active {
            transform: scale(0.95);
        }

        .menu-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: none;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 100%;
            height: 100%;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-family: Arial;
        }
        
        .progress-container {
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 3px;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 8px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 10px;
            color: gold;
            font-size: 1.2em;
        }
        
        .loading-details {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .level-loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-family: Arial;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .level-loading-screen.visible {
            opacity: 1;
        }

        .level-loading-text {
            font-size: 24px;
            color: gold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .level-loading-screen.visible .level-loading-text {
            opacity: 1;
            transform: translateY(0);
        }

        .level-progress-container {
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 3px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .level-progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #4CAF50);
            background-size: 200% 100%;
            border-radius: 8px;
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .level-loading-details {
            color: #aaa;
            font-size: 16px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .level-loading-screen.visible .level-loading-details {
            opacity: 1;
            transform: translateY(0);
        }

        .level-loading-details.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Мобильные элементы управления -->
        <div id="mobileControls" class="mobile-only">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="jumpBtn">↑</div>
            <div class="control-btn" id="rightBtn">→</div>
        </div>

        <!-- Кнопка меню для мобильных устройств -->
        <div id="menuBtn" class="mobile-only" onclick="toggleMainMenu()" ontouchend="toggleMainMenu()">☰</div>
        
        <!-- Кнопка меню для десктопа -->
        <div id="desktopMenuBtn" class="desktop-only" onclick="toggleMainMenu()">☰</div>

        <!-- Единое главное меню для всех устройств -->
        <div id="startScreen">
            <div id="main-menu" style="
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            ">
                <button id="new-game-btn" class="menu-btn" onclick="startNewGame()" ontouchend="startNewGame()">Новая игра</button>
                <button id="continue-btn" class="menu-btn" disabled onclick="continueGame()" ontouchend="continueGame()">Продолжить</button>
                <button id="settings-btn" class="menu-btn" onclick="showSettings()" ontouchend="showSettings()">Настройки</button>
                <button id="back-to-game-btn" class="menu-btn" onclick="backToGame()" ontouchend="backToGame()" style="background: linear-gradient(to bottom, #666, #444);">Назад в игру</button>
            </div>

            <div id="settings-menu" style="
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1001;
                color: white;
                font-family: Arial;
            ">
                <h1 style="color: gold; margin-bottom: 30px;">Настройки</h1>
                
                <div style="margin: 20px; width: 300px;">
                    <label for="music-toggle" style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="music-toggle" style="margin-right: 10px;" checked>
                        Фоновая музыка
                    </label>
                </div>
                
                <div style="margin: 20px; width: 300px;">
                    <label>Громкость: <span id="volume-value">50</span>%</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50" style="width: 100%; margin-top: 10px;">
                </div>
                
                <button id="back-btn" class="menu-btn" style="margin-top: 40px;" onclick="backToMainMenu()" ontouchend="backToMainMenu()">Назад</button>
            </div>

            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-spinner"></div>
            </div>

            <div id="level-loading-screen" class="level-loading-screen">
                <div class="level-loading-text">Загрузка уровня...</div>
                <div class="level-progress-container">
                    <div id="level-progress-bar" class="level-progress-bar"></div>
                </div>
                <div id="level-loading-details" class="level-loading-details">Подготовка ресурсов...</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/levelManager.js"></script>
    <script type="module" src="js/NPC.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/index.js"></script>

    <script>
        // Глобальная обработка ошибок
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source, 'line', lineno);
            return true;
        };

        // Загрузка всех скриптов
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Наличие элементов
            const canvas = document.getElementById('gameCanvas');
            const mainMenu = document.getElementById('main-menu');
            const mobileControls = document.getElementById('mobileControls');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');
            
            console.log('Canvas element:', canvas ? 'found' : 'not found');
            console.log('Main menu element:', mainMenu ? 'found' : 'not found');
            console.log('Mobile controls element:', mobileControls ? 'found' : 'not found');
            console.log('Left button element:', leftBtn ? 'found' : 'not found');
            console.log('Right button element:', rightBtn ? 'found' : 'not found');
            console.log('Jump button element:', jumpBtn ? 'found' : 'not found');
            console.log('Window width:', window.innerWidth);
            console.log('Is mobile:', window.innerWidth <= 768);
            
            // Стили элементов
            if (canvas) {
                console.log('Canvas styles:', {
                    width: canvas.style.width,
                    height: canvas.style.height,
                    display: canvas.style.display
                });
            }
            
            if (mainMenu) {
                console.log('Main menu styles:', {
                    display: mainMenu.style.display,
                    position: mainMenu.style.position
                });
            }
        });
    </script>
</body>
</html>
